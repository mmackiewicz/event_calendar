<!DOCTYPE html>
{% extends "base_template.html" %}
{% block script %}
<script>
        $(document).ready(function() {

            $('#production_date').datepicker({format: 'yyyy-mm-dd', weekStart: 1});
            $('#recipients_date').datepicker({format: 'yyyy-mm-dd', weekStart: 1});

            function serialize_product(product_div) {
                return {
                    'product_id': $(product_div).children('[name="product_id"]:first').val(),
                    'quantity': $(product_div).children('[name="quantity"]:first').val()
                };
            }

            function serialize_products(products_div) {
                var result = [];
                $(products_div).children(".product_div").each(function() {
                    result.push(serialize_product($(this)));
                });
                return result;
            }


            $("#save_product_button").click(function() {
                var outHTML = "<div class='product_div'>";
                outHTML+="product: "+$("#products_list :selected").text()+"<br/>";
                outHTML+="<input type='hidden' name='product_id' value="+$('#products_list').val()+"><br/>";
                outHTML+="quantity: "+$("#quantity").val()+"<br/>";
                outHTML+="<input type='hidden' name='quantity' value="+$('#quantity').val()+"><br/>";
                outHTML+="<a class='btn btn-sm rm_product' >remove</a><br/>"
                outHTML+="</div>";
                $('#products_div').append(outHTML);
                $('#productModal').modal('hide');
            });

            $('#create_button').click(function() {
                var result = {
                    'producer': $('#producer').val(),
                    'recipient': $('#recipient').val(),
                    'production_date': $('#production_date').find('input').val(),
                    'recipients_date': $('#recipients_date').find('input').val(),
                    'products': serialize_products($('#products_div'))
                }

                $.post(
                    '/events/create/',
                    JSON.stringify(result)
                ).done(function(data) {
                    alert(data);
                }).fail(function(data) {
                    $('#errors_div').html(data).show();
                })
            });

            $("body").on('click', '.rm_product', function() {
                $(this).parent().remove();
            });
        });
    </script>
{% endblock %}
{% block styles %}
    <link rel="stylesheet" type="text/css" href="/static/datepicker.css" />
{% endblock %}
{% block content %}

    <div style="display: none;" id="errors_div"></div>
    producer: <input type="text" name="producer" id="producer"/><br/>
    recipient: <input type="text" name="recipient" id="recipient"/><br/>
    production date: <div id="production_date" class="input-append date" data-date="{{ date }}">
                        <input class="span2" size="16" type="text" value="{{ date }}">
                        <span class="add-on"><i class="icon icon_calendar"></i></span>
                    </div><br/>
    recipient's date: <div id="recipients_date" class="input-append date" data-date="{{ date }}">
                        <input class="span2" size="16" type="text" value="{{ date }}">
                        <span class="add-on"><i class="icon icon_calendar"></i></span>
                      </div><br/>

    <div id="products_div">
    </div>


    <a data-toggle="modal" href="#productModal" class="btn btn-primary btn-lg">add product</a>
    <a class="btn btn-primary btn-lg" id="create_button">create</a>


    <!-- MODALS -->
    <div class="modal fade" id="productModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Add Product</h4>
          </div>
          <div class="modal-body">
            <select id="products_list">
                {% for product in products %}
                <option value="{{ product.id }}">{{ product.name }} ({{ product.product_code }})</option>
                {% endfor %}
            </select><br/>
            <input type="text" id="quantity"/>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="save_product_button">Save changes</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <!-- MODALS -->

{% endblock %}
